<!DOCTYPE html>
<html lang="en">
<!-- space to add detail -->
<head>
    <!-- don't forget to add a nav bar title! -->
    <title>Redlands Coast - A brief introduction</title>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1 user-scalable=yes" />
    <link href="./resources/style.css" rel="stylesheet"/>
</head>
<!-- =========================================================================
============================================================================== -->
<body>
    <!-- Hero -->
    <header>
        <h1>Redlands Coast</h1>
        <div id="video-cont">
            <video autoplay loop muted alt="Redlands coast birdseye view zooming out to viewing earth">
                <source src="./resources/images/redlandsCoastZoom.mp4" type="video/mp4">
            </video>
        </div>
    </header>

    <!-- Main -->
    <main>
        <div class="image-container">
            <div class="images">
                <img src="./resources/images/birkdale.jpeg" alt="Aerial shot of the Birkdale suburb">
                <div class="img-title">
                    <p>Birkdale</p>
                </div>
            </div>
            <div class="images">
                <img src="./resources/images/wellington-point.jpeg" alt="Aerial shot of Wellington Point">
                <div class="img-title">
                    <p>Wellington Point</p>
                </div>
            </div>
        </div>
        <div class="image-container">
            <div class="images">
                <img src="./resources/images/victoria-point.jpeg" alt="Aerial shot of the Victoria Point suburb">
                <div class="img-title">
                    <p>Victoria Point</p>
                </div>
            </div>
            <div class="images">
                <img src="./resources/images/cleveland.jpeg" alt="Aerial shot of Cleveland Point">
                <div class="img-title">
                    <p>Cleveland</p>
                </div>
            </div>
        </div>
        <div class="image-container">
            <div class="images">
                <img src="./resources/images/north-straddie.jpeg" alt="Wallabies on the slopes of Point Lookout on North Stradbroke Island at sunrise">
                <div class="img-title">
                    <p>Stradbroke Island</p>
                </div>
            </div>
            <div class="images">
                <img src="./resources/images/redland-bay.jpeg" alt="Waterfront walkway in the Redland Bay suburb">
                <div class="img-title">
                    <p>Redland Bay</p>
                </div>
            </div>
        </div>
        
    </main>

    <!-- Footer -->
    <footer>

    </footer>
</body>
</html>
